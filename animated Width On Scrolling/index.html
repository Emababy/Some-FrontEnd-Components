<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animate On Scrolling</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <section class="one">Section One</section>
    <section class="two">Section Two</section>
    <section class="three">
        <div class="skills">
            <div class="progress">
                <h3 class="progress-text">HTML</h3>
                <span style="width: 0;" data-width="80%"></span>
            </div>
            <div class="progress">
                <h3 class="progress-text">CSS</h3>
                <span style="width: 0;" data-width="60%"></span>
            </div>
            <div class="progress">
                <h3 class="progress-text">JS</h3>
                <span style="width: 0;" data-width="70%"></span>
            </div>
        </div>
    </section>
    <script src="main.js"></script>
</body>
</html>
